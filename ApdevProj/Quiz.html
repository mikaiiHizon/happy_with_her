<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Quiz</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="container">
        <h1>Math Quiz</h1>
        <div id="quiz-container">
            <p id="question"></p>
            <form id="quiz-form">
                <input type="number" id="answer" placeholder="Enter your answer" required>
                <button type="submit" class="game-button">Submit</button>
            </form>
            <p id="progress">Question: 1/10</p>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
