<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - User Info</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" placeholder="Enter your course" required><br><br>

            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Enter your year level" required><br><br>

            <button type="submit" class="game-button">Next</button>
        </form>
    </div>
    <script src="user.js"></script>
</body>
</html>
